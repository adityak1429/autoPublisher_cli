name: 'auto publisher'
author: 'K Sai Aditya'
description: 'Update apps in Microsoft Store'
inputs:
  command:
    description: 'The command to execute. Available command: getmetadata, getmetadataandfilter, publish'
    required: true
    default: 'publish'
  product-id:
    description: 'Product Id'
    required: true
  seller-id:
    description: 'Seller Id'
    required: true
  tenant-id:
    description: 'AAD Tenant Id'
    required: true
  client-id:
    description: 'App Client Id'
    required: true
  client-secret:
    description: 'App Client secret'
    required: true
  package-path:
    description: 'Path to the app directory to upload'
    required: false
  photos-path:
    description: 'Path to the photos directory to upload'
    required: false
  json-file-path:
    description: 'Path to the JSON file containing app metadata'
    required: false
runs:
  using: 'node12'
  main: 'dist/main.js'
branding:
  icon: 'upload-cloud'
  color: 'blue'